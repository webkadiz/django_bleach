<div *ngIf="film">
  <h1>{{ film.name }} <span class="release-date">{{film.release_date}}</span></h1>
  <hr />
  <iframe
    [src]="getPlayer()"
    frameborder="0"
    class="film-player"
  ></iframe>
  <app-comment-widget [filmId]="film.id"></app-comment-widget>
</div>
<div *ngIf="!film && filmLoad">Такой фильм не существует</div>
