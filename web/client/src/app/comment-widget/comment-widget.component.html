<div class="comment-container">
  <h1>Оставить комментарий</h1>
  <hr />
  <form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
    <label>Имя:</label>
    <input
      type="text"
      class="form-control {{ validInputClass('name') }}"
      formControlName="name"
    />
    <div class="{{ validFeedbackClass('name') }}">
      Поле не должно быть пустым
    </div>
    <label class="mt-4">Комментарий:</label>
    <textarea
      cols="30"
      rows="10"
      class="form-control {{ validInputClass('content') }}"
      formControlName="content"
    ></textarea>
    <div class="{{ validFeedbackClass('content') }}">
      Поле не должно быть пустым
    </div>
    <button type="submit" class="btn btn-primary mt-3">Отправить</button>
  </form>
  <h1 class="mt-3">
    {{ getWidgetTitle() }} ({{ comments.length}})
  </h1>
  <hr />
  <div class="comment-list">
    <div *ngFor="let comment of comments" class="comment-item">
      <div>
        <div *ngIf="editableComment === comment.id" class="edit-container">
          <input class="form-control" [formControl]="newCommentName" />
          <button class="btn btn-primary" (click)="saveComment(comment)">Сохранить</button>
        </div>
        <div class="comment-item__name" *ngIf="editableComment !== comment.id">
          {{ comment.name }}
          <div class="edit-icon" (click)="editComment(comment)">
            <svg
              enable-background="new 0 0 19 19"
              height="19px"
              id="Layer_1"
              version="1.1"
              viewBox="0 0 19 19"
              width="19px"
              xml:space="preserve"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
            >
              <g>
                <path
                  d="M8.44,7.25C8.348,7.342,8.277,7.447,8.215,7.557L8.174,7.516L8.149,7.69   C8.049,7.925,8.014,8.183,8.042,8.442l-0.399,2.796l2.797-0.399c0.259,0.028,0.517-0.007,0.752-0.107l0.174-0.024l-0.041-0.041   c0.109-0.062,0.215-0.133,0.307-0.225l5.053-5.053l-3.191-3.191L8.44,7.25z"
                  fill="#231F20"
                />
                <path
                  d="M18.183,1.568l-0.87-0.87c-0.641-0.641-1.637-0.684-2.225-0.097l-0.797,0.797l3.191,3.191l0.797-0.798   C18.867,3.205,18.824,2.209,18.183,1.568z"
                  fill="#231F20"
                />
                <path
                  d="M15,9.696V17H2V2h8.953l1.523-1.42c0.162-0.161,0.353-0.221,0.555-0.293   c0.043-0.119,0.104-0.18,0.176-0.287H0v19h17V7.928L15,9.696z"
                  fill="#231F20"
                />
              </g>
            </svg>
          </div>
        </div>
        <div class="comment-item__content">{{ comment.content }}</div>
      </div>
    </div>
  </div>
</div>
